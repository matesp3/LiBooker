<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiBookerWasmApp</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="LiBookerWasmApp.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script>
        window.liBookerSearch = {
            // Keeps the active item visible in the scrollable list
            scrollToActiveItem: function (containerId) {
                const container = document.getElementById(containerId);
                if (!container) return;

                const activeItem = container.querySelector('.search-item.active');
                if (activeItem) {
                    activeItem.scrollIntoView({ block: 'nearest', inline: 'nearest' });
                }
            },
            // Handles Ctrl+K globally
            initializeGlobalSearchShortcut: function (inputId) {
                document.addEventListener('keydown', function (e) {
                    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                        e.preventDefault(); // STOPS the browser from focusing address bar
                        const input = document.getElementById(inputId);
                        if (input) {
                            input.focus();
                        }
                    }
                });
            }
        };
    </script>


    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
